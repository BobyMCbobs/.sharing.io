apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reveal-multiplex
  name: reveal-multiplex
  namespace: pair-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reveal-multiplex
  template:
    metadata:
      labels:
        app: reveal-multiplex
    spec:
      containers:
        - name: reveal-multiplex
          image: registry.gitlab.com/ii/nz/reveal-multiplex
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          ports:
            - containerPort: 1948
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: reveal-multiplex
  name: reveal-multiplex
  namespace: pair-system
spec:
  ports:
    - name: http
      port: 1948
      protocol: TCP
      targetPort: http
  selector:
    app: reveal-multiplex
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: reveal-multiplex
  name: reveal-multiplex
  namespace: pair-system
spec:
  rules:
    - host: multiplex.$SHARINGIO_PAIR_INSTANCE_SETUP_BASEDNSNAME
      http:
        paths:
          - backend:
              service:
                name: reveal-multiplex
                port:
                  number: 1948
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - multiplex.$SHARINGIO_PAIR_INSTANCE_SETUP_BASEDNSNAME
      secretName: letsencrypt-prod
